<!DOCTYPE html>
<html5 lang=""en>

    <head>
        <title>Evolving Mindset Academy</title>
    </head>

    <body>
        <h1>Evolving Mindset Academy</h1>
        <!--Content Content Content Content-->    






        <form action="/form/" id="contactForm" name="contactForm" method="post">
            <p><strong>For Admissions Inquiries, Please Enter Your Contact Information</strong>
            </p>
            <label for="firstname">First Name:</label><br/>
            <input type="text" name="firstName">
            <br/>
            
            <label for="lastname">LastName:</label><br/>
            <input type="text" name="lastName">
            <br/>
            
            <label for="email">Email Address:</label><br/>
            <input type="email" name="email">
            <br/>

            <label for="phone">Phone Number:</label><br/>
            <input type="phone" name="phone">
            <br/> 
            <p>&nbsp;</p>    
                <p>Would you like to join our mailing list for mor information on upcoming programs?
                <br/>

                <input type="radio" id="optInEmailYes" name="optInEmail" value="true" id="optInEmailYes"/>
                <label for="optInEmailYes">Yes</label>
                <input type="radio" id="optInEmailNo" name="optInEmail" value="false" id="optInEmailNo"/>
                <label for="optInEmailNo">No</label>
            </p><br/>
                <p>Would you like to receive program information through text message?
                <br/>
                <input type="radio" id="optInTextYes" name="optInText" value="true" id="optInTextYes"/>
                <label for="optInTextYes">Yes</label>
                <input type="radio" id="optInTextNo" name="optInText" value="false" id="optInTextNo"/>
                <label for="optInTextNo">No</label>
                
            </p><br/>
            
            <button type="submit">Submit</button>
        </form>




    </body>
</html5>
